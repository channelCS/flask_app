<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Handwritten Digit Recognizer</title>
	</head>
	
	<!-- Adapted from https://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse -->
	<body onload="InitThis()">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/handwriting.js"></script>
		<h1 align="Center" >Draw a Number</h1>
		
		<div align="center">
			<canvas id="myCanvas" width="280" height="280" style="background: grey"></canvas>
			<br /><br />
			<button onclick="javascript:clearArea();return false;"><b>Clear Area</b></button>
			<b>Select line width: </b><select id="selWidth">
				<option value="16" >16</option>
				<option value="24" selected="selected">24</option>
				<option value="32" >32</option>
				<option value="40" >40</option>
			</select>
			<p>
			<input type="submit" value="Submit for recognition" onclick="saveFile()">
			</p>
		</div>
		
		</br>
		</br>
		
		<div align="center">
			<h1>Choose an Image</h1>
			<form action="/upload" method="post" enctype="multipart/form-data" >
				<span class="btn btn-default btn-file">
					Browse <input type="file" name="image">
				</span>
				<input type="submit" value="Upload for recognition" onclick="saveFile()">
			</form>
			
			<p><h1>Prediction is: </h1><p id='prediction'></p></p>
		</div>
	</body>
</html>
